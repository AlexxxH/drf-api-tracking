language: python
cache: pip
sudo: false
matrix:
  fast_finish: true
  include:
  - python: '3.6'
    env: DJANGO=2.2 DRF=3.9
  - python: '3.6'
    env: DJANGO=2.2 DRF=3.10
  - python: '3.6'
    env: DJANGO=2.2 DRF=3.11
  - python: '3.6'
    env: DJANGO=3.0 DRF=3.10
  - python: '3.6'
    env: DJANGO=3.0 DRF=3.11
  - python: '3.7'
    env: DJANGO=2.2 DRF=3.9
    dist: xenial
    sudo: true
  - python: '3.7'
    env: DJANGO=2.2 DRF=3.10
    dist: xenial
    sudo: true
  - python: '3.7'
    env: DJANGO=2.2 DRF=3.11
    dist: xenial
    sudo: true
  - python: '3.7'
    env: DJANGO=3.0 DRF=3.10
    dist: xenial
    sudo: true
  - python: '3.7'
    env: DJANGO=3.0 DRF=3.11
    dist: xenial
    sudo: true
  - python: '3.8'
    env: TOXENV=py38-flake8
  - python: '3.8'
    env: DJANGO=2.2 DRF=3.9
    dist: xenial
    sudo: true
  - python: '3.8'
    env: DJANGO=2.2 DRF=3.10
    dist: xenial
    sudo: true
  - python: '3.8'
    env: DJANGO=2.2 DRF=3.11
    dist: xenial
    sudo: true
  - python: '3.8'
    env: DJANGO=3.0 DRF=3.10
    dist: xenial
    sudo: true
  - python: '3.8'
    env: DJANGO=3.0 DRF=3.11
    dist: xenial
    sudo: true
install:
- pip install tox-travis python-coveralls
- pip install -r requirements.txt
script:
- tox
after_success:
- coverage run runtests.py --nolint
- coveralls
deploy:
  provider: pypi
  twine_version: 3.1.1
  user: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: lingster/drf-api-tracking
